general {
    lock_cmd = omarchy-lock-screen                         # lock screen and 1password
    before_sleep_cmd = loginctl lock-session               # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on             # to avoid having to press a key twice to turn on the display.
    on_unlock_cmd = hyprctl dispatch dpms on               # make sure the screen is on when unlocking with fingerprint
    inhibit_sleep = 3                                      # wait until screen is locked
    key_press_enables_dpms = true                          # to prevent initial key press being passed to hyprlock password field on wake
    mouse_move_enables_dpms = true                         # to allow mouse movement to trigger wake
}

listener {
    timeout = 150                                             # 2.5min
    on-timeout = pidof hyprlock || omarchy-launch-screensaver # start screensaver (if we haven't locked already)
}

listener {
    timeout = 150                                             # 5min
    on-timeout = hyprctl clients -j | jq -e '.[] | select(.class=="Screensaver")' >/dev/null && ! pidof hyprlock >/dev/null && loginctl lock-session
    on-resume = pkill -x tte && pkill -f "alacritty --class Screensaver"
}

listener {
    timeout = 30                                            # 5.5min
    on-timeout = pidof hyprlock >/dev/null && hyprctl dispatch dpms off # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on # screen on when activity is detected
}

listener {
    timeout = 900                                            # 15min
    on-timeout = systemctl suspend-then-hibernate                # suspend then hibernate
}
